AWSTemplateFormatVersion: 2010-09-09

Description: "[Authentication] Service deployment"

Parameters:

  ReplyToUsername:
    Type: String
    Default: no-reply
    Description: |
      Username excluding the @domain suffix

  EmailSubject:
    Type: String
    Default: "Your temporary password"
      
  EmailMessage:
    Type: String
    Default: "Your username is {username} and temporary password is {####}."

  EmailIdentityArn:
    Type: String
    Description: The ARN of the SES Sending identity for email

  ReferralMessage:
    Type: String
    Default: "Your referral code is {####}."
      
  SMSMessage:
    Type: String
    Default: "Your username is {username} and temporary password is {####}."
      
  EmailVerificationMessage:
    Type: String
    Default: "Your verification code is {####}."
      
  EmailVerificationSubject:
    Type: String
    Default: "Your verification code"
      
  SmsAuthenticationMessage:
    Type: String
    Default: "Your authentication code is {####}."
      
  SmsVerificationMessage:
    Type: String
    Default: "Your verification code is {####}."
      
Resources:

  ReferralTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: phone_number
          AttributeType: S
        - AttributeName: referral_code
          AttributeType: S
      KeySchema:
        - AttributeName: referral_code
          KeyType: HASH
        - AttributeName: phone_number
          KeyType: RANGE
      StreamSpecification:
        StreamViewType: NEW_IMAGE
      SSESpecification:
        SSEEnabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      TimeToLiveSpecification:
        AttributeName: expires
        Enabled: true

  ReferralFunction:
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt ReferralFunctionExecutionRole.Arn
      Timeout: 20
      Runtime: nodejs6.10
      Environment:
        Variables:
          MESSAGE_TEMPLATE: !Ref ReferralMessage
      Code:
        ZipFile: |
          const SNS = require('aws-sdk/clients/sns');
          const { MESSAGE_TEMPLATE: template } = process.env;
          const sns = new SNS({ region: 'eu-west-1' });

          exports.handler = ({ Records }, ctx, cb) => {
            Promise.all(Records.map(({ dynamodb: { NewImage }, eventName }) => {
              if (eventName !== 'INSERT') {
                return true;
              }
              return sns.publish({ 
                PhoneNumber: NewImage.phone_number.S, 
                Message: template.replace('{####}', NewImage.referral_code.S),
              }).promise();
            })).then(data => cb(null, data)).catch(cb);;
          };

  ReferralStream:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 5
      Enabled: true
      EventSourceArn: !GetAtt ReferralTable.StreamArn
      FunctionName: !GetAtt ReferralFunction.Arn
      StartingPosition: TRIM_HORIZON

  ReferralFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${ReferralFunction}"
      RetentionInDays: 1

  ReferralFunctionExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
              - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      Policies:
        - PolicyName: ExecutionPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource:
                  - '*'
              - Effect: Allow
                Action:
                  - dynamodb:DescribeStream
                  - dynamodb:GetRecords
                  - dynamodb:GetShardIterator
                  - dynamodb:ListStreams
                Resource:
                  - !GetAtt ReferralTable.Arn
                  - !GetAtt ReferralTable.StreamArn

  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      MfaConfiguration: 'OPTIONAL'
      Schema:
        - Name: email
          Required: true
          Mutable: true
        - Name: phone_number
          Required: true
          Mutable: true
        - Name: family_name
          Required: true
          Mutable: true
        - Name: name
          Required: true
          Mutable: true
        - Name: custom:purpose
          AttributeDataType: String
          Mutable: false
        - Name: custom:referrer_id
          AttributeDataType: String
          Mutable: false
          
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireUppercase: true
          RequireSymbols: false
      UsernameAttributes:
        - phone_number
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
        InviteMessageTemplate:
          EmailSubject: !Ref EmailSubject
          EmailMessage: !Ref EmailMessage
          SMSMessage: !Ref SMSMessage
      EmailVerificationMessage: !Ref EmailVerificationMessage
      EmailVerificationSubject: !Ref EmailVerificationSubject
      SmsAuthenticationMessage: !Ref SmsAuthenticationMessage
      SmsVerificationMessage:  !Ref SmsVerificationMessage
      DeviceConfiguration:
        ChallengeRequiredOnNewDevice: true
        DeviceOnlyRememberedOnUserPrompt: true
      EmailConfiguration:
        SourceArn: !Ref EmailIdentityArn
        ReplyToEmailAddress: !Sub
          - "${ReplyToUsername}@${Domain}"
          - Domain: !ImportValue DomainName
      SmsConfiguration: 
        SnsCallerArn: !GetAtt SMSRole.Arn
        ExternalId:
          Fn::Base64: !Ref AWS::StackId
      LambdaConfig:
        PreSignUp: !GetAtt PreSignUpFunction.Arn

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool 

  UserPoolPreSignUpFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref PreSignUpFunction
      Principal: cognito-idp.amazonaws.com
      SourceArn: !GetAtt UserPool.Arn

  PreSignUpFunction:
    Type: AWS::Lambda::Function
    Properties:
      Timeout: 5
      Handler: index.handler
      Role: !GetAtt PreSignUpFunctionExecutionRole.Arn
      Runtime: nodejs6.10
      Code:
        ZipFile: |
          const { DynamoDB, Pinpoint } = require('aws-sdk');
          const { REFERRAL_TABLE: TableName, AWS_REGION: region } = process.env;
          const dynamo = new DynamoDB.DocumentClient({ service: new DynamoDB({ region }), params: { TableName } });
          const pinpoint = new Pinpoint({ region: 'us-east-1' });
          exports.handler = (event, ctx, callback) => {
            const phoneNumber = event.request.userAttributes.phone_number;
            const referralCode = event.request.validationData.referral_code;
            // exit if request is admin creating a user
            if (event.triggerSource === 'PreSignUp_AdminCreateUser') return callback(null, event);
            // ensure a referral code is set
            if (!referralCode) return callback(new Error('Referral code missing from sign up.'));
            pinpoint.phoneNumberValidate({ NumberValidateRequest: { PhoneNumber: phoneNumber } }).promise()
              // check the phone number is valid
              .then(({ NumberValidateResponse: { CleansedPhoneNumberE164, PhoneType } }) => {
                if (PhoneType !== 'MOBILE') return callback(new Error(`Phone number "${phoneNumber}" is invalid, or not a mobile number.`));
                return CleansedPhoneNumberE164;
              })
              // retrieve the referral code
              .then(cleansed => dynamo.get({ Key: { phone_number: cleansed, referral_code: referralCode } }).promise())
              // check a referral code is correct then set principal referrer and verify
              .then(({ Item: item }) => {
                if (!item) return callback(new Error(`Referral code "${referralCode}" is invalid.`));
                event.response = { autoConfirmUser: true, autoVerifyPhone: true };
                event.request.userAttributes.referrer_id = item.principal_id;
                return item;
              })
              // delete the referral code now its used
              .then(({ phone_number, referral_code }) => dynamo.delete({ Key: { phone_number, referral_code } }).promise())
              // return the callback!
              .then(() => callback(null, event))
              .catch((err) => {
                console.error(err);
                callback(new Error('Internal error. Please try again.'))
              });
          };

  PreSignUpFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${PreSignUpFunction}"
      RetentionInDays: 1

  PreSignUpFunctionExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
              - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      Policies:
        - PolicyName: ExecutionPermissions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - mobiletargeting:PhoneNumberValidate
                Resource:
                  - !Sub "arn:${AWS::Partition}:mobiletargeting:us-east-1:${AWS::AccountId}:phone/number/validate"
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:DeleteItem
                Resource:
                  - !GetAtt ReferralTable.Arn

  IdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties: 
      AllowUnauthenticatedIdentities: false
      CognitoIdentityProviders:
        - ClientId:  !Ref UserPoolClient
          ProviderName: !Sub "cognito-idp.${AWS::Region}.amazonaws.com/${UserPool}"    
  
  IdentityPoolRoleMap:
    Type: AWS::Cognito::IdentityPoolRoleAttachment
    Properties: 
      IdentityPoolId: !Ref IdentityPool
      Roles:
        authenticated: !GetAtt AuthenticatedRole.Arn
        unauthenticated: !GetAtt UnauthenticatedRole.Arn

  AuthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Sid: ''
          Effect: Allow
          Principal:
            Federated: cognito-identity.amazonaws.com
          Action: sts:AssumeRoleWithWebIdentity
          Condition:
            ForAnyValue:StringLike:
              cognito-identity.amazonaws.com:amr: authenticated

  UnauthenticatedRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Sid: ''
          Effect: Allow
          Principal:
            Federated: cognito-identity.amazonaws.com
          Action: sts:AssumeRoleWithWebIdentity
          Condition:
            ForAnyValue:StringLike:
              cognito-identity.amazonaws.com:amr: unauthenticated

  SMSRole: 
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - Sid: ""
            Effect: "Allow"
            Principal: 
              Service: "cognito-idp.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
            Condition: 
              StringEquals:
                sts:ExternalId:
                  Fn::Base64: !Ref AWS::StackId
      Policies: 
        - PolicyName: SMSPermissions
          PolicyDocument: 
            Version: "2012-10-17"
            Statement: 
              - 
                Effect: "Allow"
                Action: 
                  - "sns:Publish"
                Resource: "*"

Outputs:

  UserPoolId:
    Description: User Pool ID
    Value: !Ref UserPool
    Export:
      Name: UserPoolId
  
  UserPoolClient:
    Description: User Pool Client ID
    Value: !Ref UserPoolClient
    Export:
      Name: UserPoolClient

  IdentityPoolId:
    Description: Identity Pool ID
    Value: !Ref IdentityPool
    Export:
      Name: IdentityPoolId

  ReferralTable:
    Description: The name of the Referral table
    Value: !Ref ReferralTable

  ReferralTableStreamArn:
    Description: Stream ARN for Referral Table
    Value: !GetAtt ReferralTable.StreamArn

  AuthenticatedRole:
    Description: Authenticated IAM Role
    Value: !Ref AuthenticatedRole
    Export:
      Name: AuthenticatedRole

  UnauthenticatedRole:
    Description: Unauthenticated IAM Role
    Value: !Ref UnauthenticatedRole
    Export:
      Name: UnauthenticatedRole
